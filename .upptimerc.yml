repo: status # The name of this repository

sites:
  - name: Grasshopperfund
    url: https://www.grasshopperfund.com
  - name: Explore Page
    url: $EXPLORE_PAGE
    expectedStatusCodes:
      - 200
    headers:
    - "Content-Type: application/json"
  - name: Startups
    url: $STARTUPS_ENDPOINT
    expectedStatusCodes:
      - 200
    body: '$STARTUPS_BODY'
    headers:
    - "Content-Type: application/json"


